<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人信息修改</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/InformationChange.css" rel="stylesheet">
</head>
<body>
    <div class="header"></div>
    <div class="container col-md-12 col-md-offset-1">
        <div class="basicinformation col-md-5">
            <label>论坛昵称：Tsurara</label><br>
            <label>等级：5</label><br>
            <label>经验值：2000</label><br>
            <label>金币数量：800</label>
        </div>
        <div class="changeinformation col-md-5">
            <form method="post" action="changeInfoAction">
            	
            	<!--这里要求输入用户名密码，暂时这样写-->
            	<input type="hidden" name="guser.account" class="form-control" value="zhangan0520">
            	<input type="hidden" name="guser.passwd" class="form-control" value="zhangan0520">
               
                <div class="form-group">
                    <label>email
                        <input type="email" name="guser.email" class="form-control" placeholder="email">
                    </label>
                </div>
                <div class="form-group">
                    <label>性别:</label>
                    <label class="sex">男
                        <input type="radio" name="guser.gender" value="M">
                    </label>
                    <label class="sex">女
                        <input type="radio" name="guser.gender" value="F">
                    </label>
                </div>
                <div class="form-group">
                    <label>出生日期
                        <input type="text" name="year" class="date-control">年<input type="text" name="month" class="date-control">月<input type="text" name="day" class="date-control">日
                    </label>
                </div>
                <div class="form-group">
                    <label>签名
                        <input type="text" name="guser.signature" class="form-control">
                    </label>
                </div>
                <div class="form-group">
                    <label>上传头像</label>
                    <input type="file" id="face">
                </div>
                <input type="submit" class="btn btn-success btn-lg " value="修改">
                <a class="btn btn-danger btn-lg" href="http://localhost:8080/GameForum/Main.html">返回</a>
            </form>
        </div>

    </div>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
