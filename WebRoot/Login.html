<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/Login.css" rel="stylesheet">
</head>
<body>
    <div class="header"></div>
    <div class="container col-md-3 col-md-offset-1">
        <form method="post" action="login">
            <div class="form-group">
                <label>帐号</label>
                <input type="text" name="account" id="account" class="form-control" placeholder="ID" maxlength="16">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="passwd" id="passwd" class="form-control" placeholder="Password" maxlength="16">
            </div>

            <p class="btn-control">
                <input type="submit"class="btn btn-success btn-lg" value="登录">
                <a class="btn btn-success btn-lg" href="http://localhost:8080/GameForum/RegisterPage.html">注册</a>
            </p>
        </form>
    </div>
    
    <script type="text/javascript">
	function check() {
		if (document.getElementById("account").value == "") {
			alert('用户名不能为空');
			return false;
		}
		if (document.getElementById("passwd").value == "") {
			alert('密码不能为空');
			return false;
		}
	}
	</script>

</body>
</html>
