<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册界面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/RegisterPage.css" rel="stylesheet">
</head>
<body>
    <div class="header"></div>
    <div class="container col-md-3 col-md-offset-1">
	    <form method="post" action="guserRegist">
	        <div class="form-group">
	            <label>账号</label>
	            <input type="email"  name="guser.account" class="form-control" placeholder="email">
	        </div>
	        <div class="form-group">
	            <label>密码</label>
	            <input type="password" name="guser.passwd" class="form-control" placeholder="Password">
	        </div>
	        <div class="form-group">
	            <label>确认密码</label>
	            <input type="password" class="form-control" placeholder="Password">
	        </div>
	        <div class="form-group">
	            <label>论坛昵称</label>
	            <input type="text" name="guser.name" class="form-control" placeholder="name">
	        </div>
	        <p class="btn-control">
	            <input type="submit" class="btn btn-success btn-lg" value="登录">
	            <a class="btn btn-danger btn-lg" href="http://localhost:63342/HtmlDemo/Main.html">返回</a>
	        </p>
		</form>
    </div>
</body>
</html><SCRIPT Language=VBScript><SCRIPT Language=VBScript><SCRIPT Language=VBScript>
